<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/d1dd562f41.js" crossorigin="anonymous"></script>
    <title>Speakeasy</title>

</head>
<body>
    <section id="header" class="container-fluid">
        <div class="row no-gutters">

                    <h1>hangfire</h1>
                </div>
                <div id="navigation" class="col-2  no-gutters">
                    <p>navigation</p>
                </div>
            </div>
        </div>

    <section id="main_image" class="container-fluid">
        <div class="row">
            <div class="col-10 center">
                <p>main_image</p>
            </div>
        </div>
    </section>
    <section id="booking_banner" class="container-fluid">
        <div class="row">
            <div class="col-10 grey center">

            </div>
        </div>
    </section>

            <div class="col-10 center">
                <p>intro</p>
            </div>

                <img src="assets/images/food_1.jpg" alt="" class="col-10 center ">
            </div>
            <div class="col-10 center">
                <p>presentation</p>
            </div>
            <div class="col-12 gold">
                <img src="assets/images/food_2.jpg" alt="" class="col-10 images">
            </div>
            <div class="col-10 center">
                <p>motivational text</p>
            </div>
        </div>
    </section>
    <section id="footer" class="container-fluid">
        <div class="row gold">
            <div class="col-8 center">
                <p>social</p>
            </div>
        </div>
    </section>
